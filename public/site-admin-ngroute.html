<!doctype html>
<html lang="en" ng-app="maintenance">
<head>
    <title>Dive Sites</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <style type="text/css">
        .current-spot { margin-top: 50px; background-color: #fbbf69; }
        .current-spot h3 { margin-top: 12px; margin-bottom: 13px; }
        .main-content { background-color: #eee; padding-top: 6px; padding-bottom: 6px; }
    </style>
</head>
<body ng-controller="adminController as admin">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#adminMenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Younderwater Admin</a>
        <div class="collapse navbar-collapse" id="adminMenu">
            <ul class="nav navbar-nav">
                <li ng-class="{active: admin.isActive('Locations')}"><a href="#/locations">Locations</a></li>
                <li ng-class="{active: admin.isActive('Sites')}"><a href="#/sites">Dive Sites</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="current-spot">
    <div class="container-fluid" ng-show="!admin.isActive('')">
        <div class="container">{{admin.getTitle()}}</div>
    </div>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="container"><div ng-view></div></div>
    </div>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-route/angular-route.js"></script>
<script src="javascripts/maintenance-ngroute.js"></script>
</body>
</html>
